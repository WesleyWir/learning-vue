<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagem de Dados</title>
</head>
<body>

    <div id="data_binding">
        <h1 v-bind:title="tagMessage">{{ message }}</h1>
        <h2>Essa mensagem em letra maiúsculas: {{ message.toUpperCase() }}</h2>
        <p>Meu Nome é {{ person.name }}</p>
        <p>Minha idade é {{ person.age }}</p>
        <span v-html="tag"></span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>
        let app = new Vue({
           el: '#data_binding',
           data: {
               message: "mensagem que será exibida.",
               person: {
                   name: "Wesley",
                   age: 18
               },
               tag : "<button>Clique aqui!</button>",
               tagMessage: 'Essa é uma tag de título'
           } 
        })
    </script>
</body>
</html>
