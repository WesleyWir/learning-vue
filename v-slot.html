<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-slot</title>
</head>
<body>

    <div id="directives">       
        <text-component>
            <template v-slot:header>
                <h2>Esse é o cabeçalho</h2>
            </template>
            <template #paragrafo>
                Wesley aaaah
            </template>
        </text-component>
        <text-component>
            <template v-slot:header>
                <h2>Esse é o cabeçalho Wesley b</h2>
            </template>
            <template #paragrafo>
                Wesley b
            </template>
        </text-component>
        <text-component>
            <template v-slot:header>
                <h2>Esse é o cabeçalho Wesley aaaaahoooooooo</h2>
            </template> 
            <template #paragrafo>
                Wesley aaaahoooooo
            </template>
        </text-component>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        Vue.component('text-component', {
            template: `
                <div>
                    <header>
                        <slot name="header"></slot>
                    </header>
                    <p>
                        <slot name="paragrafo"></slot>
                    </p>
                </div>
            `
        })

        let app = new Vue({
           el: '#directives',
           data: {
  
           },
        })
    </script>
</body>
</html>
