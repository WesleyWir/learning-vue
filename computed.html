<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Armazenadas </title>
</head>
<body>

    <div id="computed">
        <h2>Nome Completo(computed): {{fullName}}</h2>
        <h2>Nome Completo(computed): {{fullName}}</h2>
        
        <h2>Nome Completo(methods): {{getFullName()}}</h2>
        <h2>Nome Completo(methods): {{getFullName()}}</h2>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>
        let app = new Vue({
           el: '#computed',
           data: {
               person:{
                   firstName: "Wesley",
                   lastName: "Wirmond"
               }
           },
           methods:{
                getFullName: function(){
                    return `${this.person.firstName} ${this.person.lastName}`
                }
           },
           computed:{
               fullName: function(){
                   return `${this.person.firstName} ${this.person.lastName}`
               }
           }
        })
    </script>
</body>
</html>
