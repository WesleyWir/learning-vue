<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog da Hcode</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body> 
        <div id="app">
            <header>
                <div class="container">
                    <nav class="navbar">
                        <a href="#" class="text-center logo">
                            <img src="./assets/img/logo.svg" alt="Hcode Treinamentos">
                            Blog
                        </a>
                        <p v-show="isLogged" class="text-black text-center">Seja bem-vindo</p>
                        <a href="#" class="login text-white" :class="bootColor" @click="loginLogout()" v-text="loginButton"></a>
                    </nav>
                </div>
            </header>

            <section class="posts">
                <div class="container">
                    <div class="row post-item" v-for="postagem in post">
                        <div class="col-11">
                            <img :src="postagem.image" alt="Post 1">
                            <h2 v-text="postagem.title"></h2>
                            <p>{{postagem.content | truncate(200)}}</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

        <script>
            let app = new Vue({
                el: '#app',
                data:{
                    post:
                    [
                        {
                            title: "MySQL no Google Cloud SQL",
                            image: "./assets/img/post1.webp",
                            content: 'Este post é um é um guia passo a passo para você aprender a hospedar o seu banco de dados MySQL no Google Cloud SQL. Obviamente você precisa de uma conta no Google e um cartão de crédito para ativar o faturamento. Se for a primeira vez o Google irá te dar $300 para experimentar qualquer serviço, assim você pode aprender, conhecer e até avaliar os preços cobrados. Todos os serviços que você configura no GCloud ficam agrupados por projetos, então a primeira coisa a se fazer é criar ou selecionar um projeto.'
                        },
                        {
                            title: "Programação Funcional - Tudo o Que Você Precisa Saber! Artigo 1 de 10",
                            image: "./assets/img/post2.webp",
                            content: "Olá Pessoal nesta série vamos falar sobre um importante Paradigma de Programação, A Programação Funcional e como ela é aplicada no JavaScript. Preparamos uma Série de 10 artigos para abordar com exemplos o que é a Programação Funcional, Esse é o primeiro artigo. Quais são os conceitos que fazem parte desse Paradigma e como Programar em JavaScript utilizando a Programação Funcional? Veja a resposta nesta série completa. Obs. ao Leitor: Por vezes caro leitor, você verá em nossos posts a sigla TL;DR quando ela estiver presente prepare-se, vêm texto longo por aí, assim o resumo do post será colocado no Parágrafo TL;DR algo como Too Long Didn't Read ou Texto Longo, Não Li."
                        },
                        {
                            title: "Instalando e Configurando o PHP 7 e o Apache no Windows com Xampp",
                            image: "./assets/img/post3.webp",
                            content: "PHP 7 é a linguagem por trás dos maiores sites do mundo, entre eles, Facebook, Google, Wikipedia e muitos outros *. Preparamos um vídeo que faz parte do Curso Completo de PHP 7 da Hcode na Udemy para ensinar como instalar e configurar o PHP 7 e o Apache utilizando um facilitador para isso o XAMPP. Existe uma diferença entre Linguagem de Programação e Servidor Web, neste vídeo abordamos a diferença entre essas tecnologias e o que é um instalador como o XAMPP."
                        }
                    ],
                    isLogged: false,
                    loginButton: "Fazer login",
                    bootColor: "bg-primary"
                },
                methods:{
                    loginLogout: function(){
                        this.isLogged = !this.isLogged;
                        if(this.isLogged){
                            document.querySelector('.login').style.top = "50px";
                            this.loginButton = "Fazer logout";
                            this.bootColor = "bg-danger"
                        }else{
                            document.querySelector('.login').style.top = "20px";
                            this.loginButton = "Fazer login";
                            this.bootColor = "bg-primary"
                        }
                    }
                }
            })
        </script>
    </body>
</html>
