<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-bind</title>
</head>
<body>

    <div id="directives">
        <h2>Acessse o site:</h2>
        <a v-bind:href="url">Site</a>
        <a :href="url">Site</a>

        <p :[arg]="value">Lorem ipsum dolor sit amet, consectetur 
            adipisicing elit. 
            Distinctio magnam consectetur libero iure vero 
            quasi dicta quisquam sunt obcaecati? Ducimus veniam, 
            laudantium quasi sint veritatis voluptatum necessitatibus 
            nobis quaerat voluptates?</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        let app = new Vue({
           el: '#directives',
           data: {
               url: "https://google.com",
               arg: 'title',
               value: 'Paragr√°fo de exemplo'
           }
        })
    </script>
</body>
</html>
